<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Page Not Found - 404</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon (1).ico" type="image/X-icon">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<div id="loadingScreen">
    <div class="loading-spinner"></div>
    <p class="trr">Loading...</p>
  </div>
<body>
    <div class="container mt-5 text-center">
        <h1 class="display-4">Oops! Page Not Found (404)</h1>
        <p class="lead">The page you are looking for does not exist.</p>
        <img src="assets/img/404-error-with-landscape-concept-illustration_114360-7898.avif" alt="404 Image" class="img-fluid" style="max-width: 300px; margin-bottom: 20px;">
        <!-- Replace "path/to/404_image.png" with the actual path to a 404 image -->

        <div>
            <a href="index.html" class="btn btn-primary">Go to Home Page</a>
            <a href="contact.html" class="btn btn-secondary">Contact Us</a>
        </div>

        <!-- Optional search bar -->
        <div class="mt-4">
            <h4>Search for other pages:</h4>
            <form action="index.html" method="get">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search..." name="query">
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
